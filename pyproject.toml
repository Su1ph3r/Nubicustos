[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".eggs",
    "*.egg",
]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E711",  # comparison to None (SQLAlchemy filter patterns)
    "E712",  # comparison to True/False (SQLAlchemy filter patterns)
    "E722",  # bare except (legacy code)
    "E402",  # module level import not at top (test files with sys.path)
    "F401",  # imported but unused (conditional imports)
    "F841",  # local variable assigned but never used
    "I001",  # import sorting (handled by formatter)
    "B007",  # loop variable not used
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise without from inside except
    "C401",  # unnecessary generator
    "SIM102", # nested if statements (readability preference)
    "SIM108", # use ternary operator instead of if-else
    "SIM118", # use key in dict (readability preference)
    "W291",  # trailing whitespace
]

[tool.ruff.lint.isort]
known-first-party = ["models", "routers", "config"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
