name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
          - name: report-processor
            context: ./report-processor
            dockerfile: ./report-processor/Dockerfile
          - name: cloudmapper
            context: ./cloudmapper
            dockerfile: ./cloudmapper/Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/nubicustos-${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push ${{ matrix.image.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Create frontend archive
        run: tar -czvf ../frontend-dist.tar.gz dist/

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz

  # Generate SBOM for release
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate Python SBOM (API)
        run: syft dir:api -o cyclonedx-json=sbom-api.json

      - name: Generate Python SBOM (Report Processor)
        run: syft dir:report-processor -o cyclonedx-json=sbom-report-processor.json

      - name: Generate Frontend SBOM
        run: |
          cd frontend && npm ci
          syft dir:. -o cyclonedx-json=../sbom-frontend.json

      - name: Generate SPDX format SBOMs
        run: |
          syft dir:api -o spdx-json=sbom-api.spdx.json
          syft dir:report-processor -o spdx-json=sbom-report-processor.spdx.json
          cd frontend && syft dir:. -o spdx-json=../sbom-frontend.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-*.json

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend, generate-sbom]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./release-assets

      - name: Download SBOM artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: ./release-assets

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using full history"
            COMMITS=$(git log --pretty=format:"- %s (%h)" | head -50)
          else
            echo "Previous tag: $PREVIOUS_TAG"
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          echo "## Changes in this release" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$COMMITS" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Pull the images from GitHub Container Registry:" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/nubicustos-api:${{ github.ref_name }}" >> CHANGELOG.md
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/nubicustos-report-processor:${{ github.ref_name }}" >> CHANGELOG.md
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/nubicustos-cloudmapper:${{ github.ref_name }}" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md

      - name: Create release archive
        run: |
          # Create a release archive with essential files
          mkdir -p nubicustos-${{ github.ref_name }}
          cp docker-compose.yml nubicustos-${{ github.ref_name }}/
          cp .env.example nubicustos-${{ github.ref_name }}/ 2>/dev/null || true
          cp -r profiles nubicustos-${{ github.ref_name }}/ 2>/dev/null || true
          cp -r scripts nubicustos-${{ github.ref_name }}/ 2>/dev/null || true
          cp README.md nubicustos-${{ github.ref_name }}/ 2>/dev/null || true
          cp LICENSE nubicustos-${{ github.ref_name }}/ 2>/dev/null || true
          tar -czvf release-assets/nubicustos-${{ github.ref_name }}.tar.gz nubicustos-${{ github.ref_name }}/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            release-assets/frontend-dist.tar.gz
            release-assets/nubicustos-${{ github.ref_name }}.tar.gz
            release-assets/sbom-*.json
          generate_release_notes: true
          fail_on_unmatched_files: false
