# VULN: Secrets created from hardcoded values in values.yaml
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vulnerable-app.fullname" . }}-credentials
  labels:
    {{- include "vulnerable-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # VULN: Database credentials
  database-username: {{ .Values.credentials.database.username | quote }}
  database-password: {{ .Values.credentials.database.password | quote }}
  database-host: {{ .Values.credentials.database.host | quote }}

  # VULN: AWS credentials
  aws-access-key-id: {{ .Values.credentials.aws.accessKeyId | quote }}
  aws-secret-access-key: {{ .Values.credentials.aws.secretAccessKey | quote }}

  # VULN: API keys
  stripe-api-key: {{ .Values.credentials.apiKeys.stripe | quote }}
  github-token: {{ .Values.credentials.apiKeys.github | quote }}
