user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Main page
        location / {
            try_files $uri $uri/ /index.html;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Reports directory
        location /reports {
            alias /usr/share/nginx/html/reports;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            autoindex_format html;
            
            # Allow JSON downloads
            location ~* \.json$ {
                add_header Content-Type application/json;
                add_header Content-Disposition 'attachment; filename="$1"';
            }
            
            # Allow CSV downloads
            location ~* \.csv$ {
                add_header Content-Type text/csv;
                add_header Content-Disposition 'attachment; filename="$1"';
            }
        }

        # Prowler reports
        location /reports/prowler {
            alias /usr/share/nginx/html/reports/prowler;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # ScoutSuite reports
        location /reports/scoutsuite {
            alias /usr/share/nginx/html/reports/scoutsuite;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Kubescape reports
        location /reports/kubescape {
            alias /usr/share/nginx/html/reports/kubescape;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Trivy reports
        location /reports/trivy {
            alias /usr/share/nginx/html/reports/trivy;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Checkov reports
        location /reports/checkov {
            alias /usr/share/nginx/html/reports/checkov;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # CloudSploit reports
        location /reports/cloudsploit {
            alias /usr/share/nginx/html/reports/cloudsploit;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # CloudMapper reports
        location /reports/cloudmapper {
            alias /usr/share/nginx/html/reports/cloudmapper;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # API endpoint for health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
