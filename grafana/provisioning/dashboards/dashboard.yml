# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Cloud Security Dashboards'
    orgId: 1
    folder: 'Security'
    folderUid: 'security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
